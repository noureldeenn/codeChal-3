<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="page-wrapper">
    <header id="header">
      
      <div class="logo">
        <img id="header-img" src=""  alt="original trombones logo"/>
        <h3>Original Trombones</h3>
      </div>
      
      <nav id="nav-bar">
        <ul id="nav-links">
          <li class="nav-link" ><a class="item-link" href="#features">Features</a></li>
          <li class="nav-link"><a class="item-link" href="#how_it_works">How It Works</a></li>
          <li class="nav-link"><a class="item-link" href="#pricing">Pricing</a></li>
        </ul>
      </nav>  
    </header>

    <div class="container">

      </div>
        <section id="hero">
          <h2>Handcrafted, home-made masterpieces</h2>

          <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input id="email" placeholder="Enter your email address" type="email" name="email" required>
            <br><input id="submit" type="submit" value="GET STARTED" class="btn"/></br>
          </form>
        </section>

        <div class="container">
          <section id="features">
            <div class="grid">
              <div class="icon"><i class="fa fa-3x fa-fire"></i></div>
              <div class="desc">
                <h2>Premium Materials</h2>
                <p>Our trombones use the shiniest brass which is sourced locally. This will increase the longevity of your purchase.</p>
              </div>
            </div>
          </section>

          <section id="how_it_works">
            <iframe height="240" id="video" src="" frameborder="0" allowfullscreen type="video/mp4" >
            </iframe>
          </section>

          <section id="pricing">
            <div class="product" id="tenor">
              <div class="level">Tenor Trombone</div>
              <h2>$600</h2>
              <ol>
                <li>.</li>
              </ol>
              <button class="btn">Select</button>
            </div>
          </section>
        
        </div>
    </div>
</body>
</html>
